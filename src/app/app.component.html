<app-menu></app-menu>


<mat-form-field appearance='fill'  class="mat-form-principal">
  <mat-label>Nome:</mat-label>
   <input matInput [(ngModel)]="usuario.nome" placeholder="nome">
</mat-form-field>
<mat-form-field appearance='fill' class="mat-form-principal">
  <mat-label>CPF:</mat-label>
   <input matInput [(ngModel)]="usuario.cpf" placeholder="cpf">
</mat-form-field>
<mat-form-field appearance='fill' class="mat-form-principal">
  <mat-label>Idade:</mat-label>
   <input matInput [(ngModel)]="usuario.idade" placeholder="idade">
</mat-form-field>

<button mat-raised-button color="primary" (click)="inserirUsuario()"> <mat-icon>person_add</mat-icon> </button>

<mat-card *ngFor="let usuario of usuarios" class="mat-card-simples">
  <mat-card-header>
    <mat-card-title>{{usuario.nome}}</mat-card-title>
    <mat-card-subtitle>{{usuario.cpf}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Lorem ipsum dolor.</p>
  </mat-card-content>

</mat-card>
