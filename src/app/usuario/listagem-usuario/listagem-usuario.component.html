<div fxLayout="row" fxLayoutAlign="space-between">
  <mat-card *ngFor="let usuario of usuarios" class="mat-card-simples">
    <mat-card-header>
      <mat-card-title>{{usuario.nome}}</mat-card-title>
      <mat-card-subtitle>{{usuario.cpf}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Lorem ipsum dolor.</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-icon-button (click)="editar(usuario)"><mat-icon>create</mat-icon></button>
      <button mat-icon-button (click)="remover(usuario)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>

</div>
